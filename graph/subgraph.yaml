specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RestaurantManager
    network: mumbai
    source:
      address: "0x3f9291Bf85069396D01045dfe97f30b139CB8434"
      abi: RestaurantManager
      startBlock: 33979251 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RestaurantDeactivated
        - RestaurantRegistered
      abis:
        - name: RestaurantManager
          file: ./abis/RestaurantManager.json
      eventHandlers:
        - event: RestaurantDeactivated(indexed uint256)
          handler: handleRestaurantDeactivated
        - event: RestaurantRegistered(indexed uint256,indexed address,string,string)
          handler: handleRestaurantRegistered
      file: ./src/mapping.ts
