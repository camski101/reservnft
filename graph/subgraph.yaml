specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RestaurantManager
    network: mumbai
    source:
      address: "0x849D09a32D831bb283f3A7D79682FA986B6b6eC7"
      abi: RestaurantManager
      startBlock: 33979251 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RestaurantDeactivated
        - RestaurantRegistered
      abis:
        - name: RestaurantManager
          file: ./abis/RestaurantManager.json
      eventHandlers:
        - event: RestaurantDeactivated(indexed address,indexed uint256)
          handler: handleRestaurantDeactivated
        - event: RestaurantRegistered(indexed uint256,indexed address,indexed string)
          handler: handleRestaurantRegistered
      file: ./src/mapping.ts
