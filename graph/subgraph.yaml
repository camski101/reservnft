specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RestaurantManager
    network: mumbai
    source:
      address: '0xe46916184336B67534D58f97579B13423e997Ee7'
      abi: RestaurantManager
      startBlock: 33979251
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RestaurantToggleActive
        - RestaurantRegistered
      abis:
        - name: RestaurantManager
          file: ./abis/RestaurantManager.json
      eventHandlers:
        - event: RestaurantToggleActive(indexed uint256,bool)
          handler: handleRestaurantToggleActive
        - event: RestaurantRegistered(indexed uint256,indexed address,string,string)
          handler: handleRestaurantRegistered
        - event: DropCreated(indexed uint256,indexed uint256,uint256,uint64,uint64,uint32,uint32,uint32,uint16)
          handler: handleDropCreated
        - event: DropToggleActive(indexed uint256,bool)
          handler: handleDropToggleActive
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ReservNFT
    network: mumbai
    source:
      address: '0xA82045A0573079C1b33d26E01E4337B2983EDe5D'
      abi: ReservNFT
      startBlock: 34247294
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ReservationCreated
      abis:
        - name: ReservNFT
          file: ./abis/ReservNFT.json
      eventHandlers:
        - event: ReservationCreated(indexed uint256,indexed uint256,indexed uint256,uint256)
          handler: handleReservationCreated
      file: ./src/mapping.ts
