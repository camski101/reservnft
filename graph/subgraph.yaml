specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RestaurantManager
    network: mumbai
    source:
      address: "0x93AD217Dd850A836a96f7fbAe3d84E199b7cfd70"
      abi: RestaurantManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RestaurantDeactivated
        - RestaurantRegistered
      abis:
        - name: RestaurantManager
          file: ./abis/RestaurantManager.json
      eventHandlers:
        - event: RestaurantDeactivated(indexed address,indexed uint256)
          handler: handleRestaurantDeactivated
        - event: RestaurantRegistered(indexed address,indexed string,indexed string)
          handler: handleRestaurantRegistered
      file: ./src/mapping.ts
