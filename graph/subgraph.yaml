specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RestaurantManager
    network: mumbai
    source:
      address: "0x0686f7BA6afbe0B30422b4a2199535bC43352f60"
      abi: RestaurantManager
      startBlock: 33979251 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RestaurantToggleActive
        - RestaurantRegistered
      abis:
        - name: RestaurantManager
          file: ./abis/RestaurantManager.json
      eventHandlers:
        - event: RestaurantToggleActive(indexed uint256,bool)
          handler: handleRestaurantToggleActive
        - event: RestaurantRegistered(indexed uint256,indexed address,string,string)
          handler: handleRestaurantRegistered
        - event: DropCreated(indexed uint256,indexed uint256,uint256,uint64,uint64,uint32,uint32,uint32,uint16)
          handler: handleDropCreated
        - event: DropToggleActive(indexed uint256,bool)
          handler: handleDropToggleActive
      file: ./src/mapping.ts
