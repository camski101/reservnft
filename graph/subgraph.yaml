specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RestaurantManager
    network: mumbai
    source:
      address: "0x3ac157A257d9f3e95f28CB9b9b048d832634C5f9"
      abi: RestaurantManager
      startBlock: 33979251 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RestaurantDeactivated
        - RestaurantRegistered
      abis:
        - name: RestaurantManager
          file: ./abis/RestaurantManager.json
      eventHandlers:
        - event: RestaurantDeactivated(indexed address,indexed uint256)
          handler: handleRestaurantDeactivated
        - event: RestaurantRegistered(indexed uint256,indexed address,indexed string,string,bool)
          handler: handleRestaurantRegistered
      file: ./src/mapping.ts
