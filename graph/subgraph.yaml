specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RestaurantManager
    network: mumbai
    source:
      address: "0xC00D7c9A5465a8B54EBcf61bEAC1769d0BBb420b"
      abi: RestaurantManager
      startBlock: 33979251 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RestaurantDeactivated
        - RestaurantRegistered
      abis:
        - name: RestaurantManager
          file: ./abis/RestaurantManager.json
      eventHandlers:
        - event: RestaurantDeactivated(indexed address,indexed uint256)
          handler: handleRestaurantDeactivated
        - event: RestaurantRegistered(indexed uint256,indexed address,string,string,bool)
          handler: handleRestaurantRegistered
      file: ./src/mapping.ts
