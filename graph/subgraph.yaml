specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RestaurantManager
    network: mumbai
    source:
      address: '0x3dba9Dae4Fe7C0006c64832723920aB0E448F331'
      abi: RestaurantManager
      startBlock: 33979251
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RestaurantToggleActive
        - RestaurantRegistered
      abis:
        - name: RestaurantManager
          file: ./abis/RestaurantManager.json
      eventHandlers:
        - event: RestaurantIsActive(indexed uint256,bool)
          handler: handleRestaurantToggleActive
        - event: RestaurantRegistered(indexed uint256,indexed address,string,string)
          handler: handleRestaurantRegistered
        - event: DropCreated(indexed uint256,indexed uint256,uint256,uint64,uint64,uint32,uint32,uint32,uint16)
          handler: handleDropCreated
        - event: DropIsActive(indexed uint256,bool)
          handler: handleDropToggleActive
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ReservNFT
    network: mumbai
    source:
      address: '0xD65BB25E1C5E5cb9aAC8b96912FdcC7662888b62'
      abi: ReservNFT
      startBlock: 34247294
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ReservationCreated
      abis:
        - name: ReservNFT
          file: ./abis/ReservNFT.json
      eventHandlers:
        - event: ReservationCreated(indexed uint256,indexed uint256,indexed uint256,uint256)
          handler: handleReservationCreated
      file: ./src/mapping.ts
